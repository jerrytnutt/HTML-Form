<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <div class="top"></div>
    <div class="form">
        <h1>Create an Intuit account</h1>
        <p class="account">One account for everything Intuit, including Mint.</p>
        <p class="learn">Learn More</p>
         
        <form>
            
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" />
            
            <label for="phone">Phone (recommended)</label>
            <input type="tel" name="phone" id="phone" />
            
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" />
           
            
            <button id="create-button">Create Account</button>
            <p id="disclaimer">By clicking Create Account, you agree to our <a href="#">Terms</a> <br>and have read and acknowledge our <a href="#">Global Privacy Statement</a></p>
        </form>
            
           
            
         
        

    </div>
    
</body>
</html>
